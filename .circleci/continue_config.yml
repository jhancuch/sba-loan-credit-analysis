version: 2.1

orbs:
  python: circleci/python@2.0.3

parameters:
  run-build-app:
    type: boolean
    default: true
  run-build-eda:
    type: boolean
    default: true
  run-build-sample:
    type: boolean
    default: true

jobs:
  build-test-app:
    docker:
      - image: cimg/python:3.9.5
    parallelism: 4
    resource_class: large
    working_directory: ~/sba-loan-credit-analysis
    steps:
      - checkout
      - run:
          name: install dependencies and run tests
          no_output_timeout: 30m
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip3 install -r requirements.txt
            make test_app
  build-test-eda:
    docker:
      - image: cimg/python:3.9.5
    parallelism: 4
    resource_class: large
    working_directory: ~/sba-loan-credit-analysis/sample
    steps:
      - checkout
      - run:
          name: install dependencies and run tests
          no_output_timeout: 30m
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip3 install -r requirements.txt
            make test_eda
  build-test-sample:
    docker:
      - image: cimg/python:3.9.5
    parallelism: 4
    resource_class: large
    working_directory: ~/sba-loan-credit-analysis/sample
    steps:
      - checkout
      - run:
          name: install dependencies and run tests
          no_output_timeout: 30m
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip3 install -r requirements.txt
            make test

workflows:
  service-1:
    when: << pipeline.parameters.run-build-app >>
    jobs:
      - build-test-app

  service-2:
    when: << pipeline.parameters.run-build-eda >>
    jobs:
      - build-test-eda

  service-3:
    when: << pipeline.parameters.run-build-sample >>
    jobs:
      - build-test-sample